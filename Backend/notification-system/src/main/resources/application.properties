server.port=8082

# Server
server.port=8083

# Datasource defaults (override via env in compose/k8s)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/appdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}

# SendGrid (keep as-is but allow env override)
spring.sendgrid.api.key=${SENDGRID_API_KEY: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}

# RabbitMQ: use docker-compose/k8s service hostname by default
spring.rabbitmq.host=${RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}

# Hibernate settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
