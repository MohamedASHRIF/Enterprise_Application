# staging values for Helm chart
# Replace placeholders or set via CI --set
namespace: staging
replicaCount: 1
image:
  # IMAGE_NAMESPACE will be set by CI (lowercased github owner)
  namespace: "{{ .Values.global.imageNamespace }}"
  tag: "{{ .Values.global.imageTag }}"

postgres:
  enabled: true
  postgresqlUsername: appuser
  postgresqlPassword: changeme
  postgresqlDatabase: appdb

ingress:
  enabled: false
  host: "staging.example.com"

resources:
  limits:
    cpu: "500m"
    memory: "512Mi"
  requests:
    cpu: "100m"
    memory: "128Mi"

# Add any other service-specific overrides here
