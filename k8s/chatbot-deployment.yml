apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatbot
  namespace: enterprise-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatbot
  template:
    metadata:
      labels:
        app: chatbot
    spec:
      containers:
      - name: chatbot
        image: enterprise-chatbot:dev
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8086
        env:
            # Chatbot service does not require a database in this deployment.
            # No SPRING_DATASOURCE_* environment variables are set.
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8086
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8086
          initialDelaySeconds: 30
          periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: chatbot
  namespace: enterprise-dev
spec:
  selector:
    app: chatbot
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
      nodePort: 31086
  type: NodePort


