apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: enterprise-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
      - name: admin
        image: enterprise-admin:dev
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8081
        env:
          - name: SPRING_DATASOURCE_URL
            value: jdbc:postgresql://postgres.enterprise-dev.svc.cluster.local:5432/appdb
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: POSTGRES_USER
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: admin
  namespace: enterprise-dev
spec:
  selector:
    app: admin
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8081
      nodePort: 31081
  type: NodePort

