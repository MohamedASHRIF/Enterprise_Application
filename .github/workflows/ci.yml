name: CI

on:
  push:
    # add any branches you want CI to run for; include feature branches or your working branch
    branches: [ 'dev', 'main', 'devOps' ]
  pull_request:
    branches: [ 'dev', 'main', 'devOps' ]
  # allow manual runs from the Actions UI
  workflow_dispatch: {}

# Allow the workflow to push packages when using the built-in GITHUB_TOKEN
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  # repository_owner can contain uppercase letters; compute lowercase at runtime below
  IMAGE_NAMESPACE: ${{ github.repository_owner }}

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: appuser
          POSTGRES_PASSWORD: changeme
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U appuser" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build Java services
        run: |
          set -e
          cd Backend/notification-system; mvn -B -DskipTests package || true; cd -
          cd auth/authentication; mvn -B -DskipTests package || true; cd -
          cd employee-service; mvn -B -DskipTests package || true; cd -
          cd chatbot-backend; mvn -B -DskipTests package || true; cd -
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build || true
          cd -
      - name: Ensure lowercase IMAGE_NAMESPACE
        run: |
          # derive owner from GITHUB_REPOSITORY (owner/repo) and lowercase it
          OWNER="${GITHUB_REPOSITORY%%/*}"
          LOWER=$(echo "$OWNER" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAMESPACE=$LOWER" >> $GITHUB_ENV
        shell: bash

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Check GHCR token presence (debug)
        run: |
          if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
            echo "GHCR_TOKEN is set (will use PAT)"
          else
            echo "GHCR_TOKEN is NOT set â€” workflow will fallback to GITHUB_TOKEN"
          fi
        shell: bash

      - name: GHCR token scopes check (debug)
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        run: |
          if [ -z "$GHCR_TOKEN" ]; then
            echo "GHCR_TOKEN not set; skipping token scope check"
            exit 0
          fi
          echo 'Checking GHCR token scopes and owner (token masked)'
          echo '--- token scopes header ---'
          curl -sI -H "Authorization: Bearer $GHCR_TOKEN" https://api.github.com | egrep -i 'x-oauth-scopes|x-accepted-oauth-scopes' || true
          echo '--- token owner login ---'
          curl -s -H "Authorization: Bearer $GHCR_TOKEN" https://api.github.com/user | grep '"login"' || true
        shell: bash

      # (removed debug step that set REGISTRY_USER) - login now uses secrets.GHCR_USER || github.actor directly

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          # username must match the account that owns the token (or a user with write access)
          # prefer an explicit GHCR_USER secret (the token owner) or fallback to the actor
          username: ${{ secrets.GHCR_USER || github.actor }}
          # prefer use of a fine-grained PAT stored in GHCR_TOKEN secret
          # fallback to the workflow token if a PAT isn't provided
          password: ${{ secrets.GHCR_TOKEN || github.token }}

      # Build and push each service image individually using proper 'tags' input
      - name: Build & push notification image
        uses: docker/build-push-action@v4
        with:
          context: Backend/notification-system
          file: Backend/notification-system/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/notification:${{ github.sha }}
      - name: Build & push auth image
        uses: docker/build-push-action@v4
        with:
          context: auth/authentication
          file: auth/authentication/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/auth:${{ github.sha }}
      - name: Build & push employee image
        uses: docker/build-push-action@v4
        with:
          context: employee-service
          file: employee-service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/employee:${{ github.sha }}
      - name: Build & push chatbot image
        uses: docker/build-push-action@v4
        with:
          context: chatbot-backend
          file: chatbot-backend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/chatbot:${{ github.sha }}
      - name: Build & push admin image
        uses: docker/build-push-action@v4
        with:
          context: admin
          file: admin/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/admin:${{ github.sha }}
      - name: Build & push customer_service image
        uses: docker/build-push-action@v4
        with:
          context: Customer_Service/customer_service
          file: Customer_Service/customer_service/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/customer_service:${{ github.sha }}
      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: frontend
          file: frontend/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/frontend:${{ github.sha }}
