# Application Name
spring.application.name=authentication

# Server Configuration
server.port=8081

# Database Configuration (NeonDB PostgreSQL)
# Replace these with your actual NeonDB credentials
spring.datasource.url=jdbc:postgresql://YOUR_NEON_HOST:5432/YOUR_DATABASE_NAME?sslmode=require
spring.datasource.username=YOUR_USERNAME
spring.datasource.password=YOUR_PASSWORD
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345678901234567890
jwt.expiration=86400000
# 86400000 ms = 24 hours

# Logging Configuration
logging.level.com.enterprise.authentication=DEBUG
logging.level.org.springframework.security=DEBUG
