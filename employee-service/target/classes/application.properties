

# Service config
spring.application.name=employee-service
# Listen on 8080 inside the container so compose/k8s port mapping is consistent
server.port=8080

# Datasource (defaults can be overridden via environment variables set by docker-compose/k8s)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/appdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

auth.service.url=http://localhost:8081/api

notification.service.url=http://localhost:8083/api

customer.service.url=http://localhost:8085/api
