

# Service config
spring.application.name=employee-service
# Listen on 8080 inside the container so compose/k8s port mapping is consistent
server.port=8080

# Datasource (defaults can be overridden via environment variables set by docker-compose/k8s)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/appdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:appuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate config
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Service endpoints (use container hostnames by default; can be overridden via env vars)
auth.service.url=${AUTH_SERVICE_URL:http://auth:8080/api}
notification.service.url=${NOTIFICATION_SERVICE_URL:http://notification:8080/api}
customer.service.url=${CUSTOMER_SERVICE_URL:http://customer_service:8080/api}